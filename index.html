<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spatastic</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/app.css">
</head>

<body>

  <nav>
    <ul>
      <li>
        <a href="/" class="icon-home"></a>
      </li>
      <li>
        <a href="/about" class="icon-price-tag"></a>
      </li>
      <li><a href="/nested/route" class="icon-fire"></a></li>
    </ul>
  </nav>
  <h1>Single Page App on GitHub Pages</h1>
  <p>You can refresh page from any route. Really, try it!</p>
 
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script>
    page('/', () => console.log('home'));
    page('/about', () => console.log('about'));
    page('/nested/route', () => console.log('nested route'));
    page.start({hashbang:true});
    console.log('v0.0.5');
  </script>
</body>

</html>
